<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Course</title>

    <style>
        * {
            box-sizing: border-box;
            font-family: "Segoe UI", Tahoma, sans-serif;
        }

        body {
            min-height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #1d2671, #c33764);
            padding: 40px;
        }

        .glass-card {
            width: 100%;
            max-width: 520px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(14px);
            -webkit-backdrop-filter: blur(14px);
            border-radius: 18px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
            border: 1px solid rgba(255, 255, 255, 0.25);
            color: #fff;
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        label {
            font-size: 14px;
            opacity: 0.85;
        }

        input, textarea {
            width: 100%;
            margin-top: 8px;
            margin-bottom: 18px;
            padding: 12px 14px;
            border-radius: 10px;
            border: none;
            outline: none;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            font-size: 14px;
        }

        textarea {
            resize: none;
            height: 90px;
        }

        input::placeholder,
        textarea::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        button {
            width: 100%;
            padding: 12px;
            border-radius: 12px;
            border: none;
            cursor: pointer;
            background: linear-gradient(135deg, #00c6ff, #0072ff);
            color: white;
            font-size: 15px;
            font-weight: 600;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.3);
        }

        hr {
            border: none;
            height: 1px;
            background: rgba(255, 255, 255, 0.3);
            margin: 25px 0;
        }

        h3 {
            margin-bottom: 12px;
            font-weight: 500;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        li {
            padding: 10px 12px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.15);
            margin-bottom: 8px;
            font-size: 14px;
        }

        .back-link {
            display: block;
            margin-top: 20px;
            text-align: center;
            text-decoration: none;
            color: rgba(255, 255, 255, 0.85);
            font-size: 14px;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        @media (max-width: 600px) {
            .glass-card {
                padding: 22px;
            }
        }
    </style>
</head>

<body>

<div class="glass-card">

    <h2>➕ Add Course</h2>

    <form method="post">
        {% csrf_token %}

        <label>Course Name</label>
        <input type="text" name="name" placeholder="e.g. Mathematics 101" required>

        <label>Course Code</label>
        <input type="text" name="code" placeholder="e.g. MTH101" required>

        <label>Description</label>
        <textarea name="description" placeholder="Optional course description"></textarea>

        <button type="submit">Add Course</button>
    </form>

    <hr>

    <h3>Existing Courses</h3>

    <ul>
        {% for course in courses %}
            <li>{{ course.name }} <strong>({{ course.code }})</strong></li>
        {% empty %}
            <li>No courses yet</li>
        {% endfor %}
    </ul>

    <a class="back-link" href="{% url 'admin_dashboard' %}">
        ⬅ Back to Dashboard
    </a>

</div>

</body>
</html>
