<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background-color: #7A0019; /* Minnesota maroon */
            color: #FFCC33; /* Minnesota gold */
            padding: 1rem;
        }
        h1 {
            margin: 0;
            font-size: 2rem;
        }
        .messages div {
            background-color: #FFCC33;
            color: #7A0019;
            padding: 0.5rem;
            margin: 0.5rem auto;
            width: 60%;
            border-radius: 5px;
        }
        .dashboard {
            margin-top: 2rem;
        }
        .dashboard p {
            font-size: 1.2rem;
            color: #333;
        }
        .btn-attendance {
            background-color: #7A0019;
            color: #FFCC33;
            border: none;
            padding: 0.8rem 1.5rem;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 1rem;
        }
        .btn-attendance:hover {
            background-color: #FFCC33;
            color: #7A0019;
        }
    </style>
</head>
<body>
    <header>
        <h1>PARACH Attendance System</h1>
    </header>
    <div class="messages">
        {% for message in messages %}
            <div>{{ message }}</div>
        {% endfor %}
    </div>
    {% if user.is_authenticated %}
        <div class="dashboard">
            <h1>Welcome Home</h1>
            <p>{{ user.username }}</p>
            <a href="{% url 'scan_qr' %}">
                <button class="btn-attendance">ATTENDANCE</button>
            </a>
        </div>
    {% else %}
        <h1>Please log in to continue</h1>
    {% endif %}
</body>
</html>
